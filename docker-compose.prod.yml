services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elvanto-export-backend
    ports:
      - "${BACKEND_PORT:-9000}:9000"
    volumes:
      - backend-data:/app/data
    environment:
      - ENV=production
      - DATABASE_URL=sqlite:///./data/elvanto.db
      - ELVANTO_API_URL=${ELVANTO_API_URL:-https://api.elvanto.com/v1}
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --workers 4
    restart: unless-stopped
    networks:
      - elvanto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # This should be the PUBLIC URL that browsers can access
        # For same-server deployment, use http://your-server-ip:9000
        # For reverse proxy, use https://your-domain.com/api or similar
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:9000}
    container_name: elvanto-export-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - elvanto-network

volumes:
  backend-data:

networks:
  elvanto-network:
    driver: bridge

