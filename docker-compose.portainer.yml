services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elvanto-export-backend
    ports:
      - "${BACKEND_PORT:-9000}:9000"
    volumes:
      - backend-data:/app/data
    environment:
      - ENV=production
      - DATABASE_URL=sqlite:///./data/elvanto.db
      - ELVANTO_API_URL=${ELVANTO_API_URL:-https://api.elvanto.com/v1}
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --workers 4
    restart: unless-stopped
    networks:
      - elvanto-network
      - npm_proxy
    healthcheck:
      # Use Python instead of curl (curl not available in python:3.11-slim)
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 9000); conn.request('GET', '/health'); r = conn.getresponse(); exit(0 if r.status == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # This should be the PUBLIC URL that browsers can access
        # For reverse proxy, use https://your-domain.com/api or similar
        # IMPORTANT: This is where the BACKEND is accessible, not the frontend
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:9000}
    container_name: elvanto-export-frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - elvanto-network
      - npm_proxy

volumes:
  backend-data:

networks:
  npm_proxy:
    external: true
  elvanto-network:
    driver: bridge

