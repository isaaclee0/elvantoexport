services:
  backend:
    # Use version tag from VERSION file, or 'latest' as fallback
    # Example: staugustine1/elvanto-export-backend:1.0.0
    image: staugustine1/elvanto-export-backend:${IMAGE_VERSION:-latest}
    container_name: elvanto-export-backend
    ports:
      - "${BACKEND_PORT:-9000}:9000"
    volumes:
      - backend-data:/app/data
    environment:
      - ENV=production
      - DATABASE_URL=sqlite:///./data/elvanto.db
      - ELVANTO_API_URL=${ELVANTO_API_URL:-https://api.elvanto.com/v1}
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --workers 4
    restart: unless-stopped
    networks:
      - elvanto-network
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 9000); conn.request('GET', '/health'); r = conn.getresponse(); exit(0 if r.status == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    # Use version tag from VERSION file, or 'latest' as fallback
    # Example: staugustine1/elvanto-export-frontend:1.0.0
    image: staugustine1/elvanto-export-frontend:${IMAGE_VERSION:-latest}
    container_name: elvanto-export-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - elvanto-network

volumes:
  backend-data:

networks:
  elvanto-network:
    driver: bridge

